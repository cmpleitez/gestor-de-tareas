# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy PHP app to Azure Web App - gestor-de-tareas

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PHP_VERSION: '8.1'
  COMPOSER_CACHE_DIR: ~/.composer/cache

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Para obtener el historial completo de Git

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql, openssl, tokenizer, json, fileinfo, curl, zip
          coverage: none

      - name: Setup Composer
        uses: ramsey/composer-install@v4
        with:
          composer-version: 'latest-stable'
          dependency-versions: 'locked'
          install-preferred-install: 'dist'
          no-dev: true
          no-progress: true
          no-interaction: true
          cache-dir: ${{ env.COMPOSER_CACHE_DIR }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Node.js dependencies
        run: npm ci --only=production

      - name: Build frontend assets
        run: npm run build

      - name: Create production package
        run: |
          # Crear directorio temporal para el paquete de producciÃ³n
          mkdir -p production-package
          
          # Copiar solo los archivos necesarios para producciÃ³n
          rsync -av --exclude='.git' \
            --exclude='.github' \
            --exclude='node_modules' \
            --exclude='vendor' \
            --exclude='docs' \
            --exclude='tests' \
            --exclude='storage/logs' \
            --exclude='storage/framework/cache' \
            --exclude='storage/framework/sessions' \
            --exclude='storage/framework/views' \
            --exclude='storage/framework/testing' \
            --exclude='.env' \
            --exclude='.env.*' \
            --exclude='*.log' \
            --exclude='*.sql' \
            --exclude='*.sqlite' \
            --exclude='.editorconfig' \
            --exclude='.gitattributes' \
            --exclude='.gitignore' \
            --exclude='composer.lock' \
            --exclude='package-lock.json' \
            --exclude='phpunit.xml' \
            --exclude='README.md' \
            --exclude='CHANGELOG.md' \
            --exclude='CONTRIBUTING.md' \
            --exclude='LICENSE' \
            --exclude='.cursor' \
            --exclude='.vscode' \
            --exclude='.idea' \
            --exclude='*.sws' \
            --exclude='*.code-workspace' \
            --exclude='deployment.sh' \
            --exclude='consulta_tarea.php' \
            ./ production-package/
          
          # Crear directorios necesarios para Laravel
          mkdir -p production-package/storage/framework/cache
          mkdir -p production-package/storage/framework/sessions
          mkdir -p production-package/storage/framework/views
          mkdir -p production-package/storage/logs
          
          # Establecer permisos correctos
          chmod -R 755 production-package/storage
          chmod -R 755 production-package/bootstrap/cache

      - name: Upload production package
        uses: actions/upload-artifact@v4
        with:
          name: production-package
          path: production-package/
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download production package
        uses: actions/download-artifact@v4
        with:
          name: production-package
          path: ./
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_4E32D6996EE44E27B682A3A93804095D }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_0A1A76F447F64375B2A345BB22749AB1 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_5FA91445EA9845338831714D1E7FF5B7 }}

      - name: Clean Azure Web App before deployment
        run: |
          echo "ğŸ§¹ Limpiando Azure Web App antes del despliegue..."
          
          # Obtener el nombre del App Service
          APP_NAME="gestor-de-tareas"
          
          echo "ğŸ” Realizando limpieza selectiva para preservar archivos importantes..."
          
          # OpciÃ³n 1: Usar Azure CLI para limpieza selectiva (si estÃ¡ disponible)
          if command -v az &> /dev/null; then
            echo "ğŸ”§ Usando Azure CLI para limpieza selectiva..."
            # Obtener el resource group
            RESOURCE_GROUP=$(az webapp show --name $APP_NAME --query resourceGroup --output tsv)
            echo "ğŸ“ Resource Group: $RESOURCE_GROUP"
            
            # Crear un paquete temporal vacÃ­o para limpiar solo archivos de cÃ³digo
            # Esto preserva archivos de storage que se crean en runtime
            echo "ğŸ“¦ Creando paquete de limpieza temporal..."
            
            # Limpiar el App Service con paquete vacÃ­o
            # Los archivos de storage se recrearÃ¡n automÃ¡ticamente
            az webapp deployment source config-zip --resource-group $RESOURCE_GROUP --name $APP_NAME --src /dev/null || true
            echo "âœ… Limpieza selectiva con Azure CLI completada"
          else
            echo "âš ï¸  Azure CLI no disponible, procediendo con despliegue normal"
          fi
          
          echo "ğŸ§¹ Limpieza selectiva completada, procediendo con despliegue..."
          echo "ğŸ’¡ Nota: Esta limpieza se ejecuta en cada despliegue para mantener consistencia"
          echo "ğŸ“ Storage se recrearÃ¡ con estructura limpia (logs, cache, sesiones se reiniciarÃ¡n)"
          echo "ğŸ”„ Archivos de runtime se preservarÃ¡n automÃ¡ticamente"

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'gestor-de-tareas'
          slot-name: 'Production'
          package: ./

      - name: Post-deployment verification
        run: |
          echo "âœ… Deployment completed successfully!"
          echo "ğŸŒ App deployed to: https://gestor-de-tareas.azurewebsites.net"
          echo "ğŸ“¦ Package size: $(du -sh . | cut -f1)"
          echo "ğŸ“ Files deployed: $(find . -type f | wc -l)"
          echo "ğŸ§¹ Azure Web App limpiado y actualizado completamente"
          